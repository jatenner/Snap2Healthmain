<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Snap2Health Auth Reset</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #020e2c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-bottom: 30px; }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button:hover { background-color: #2563EB; }
    button.danger { background-color: #EF4444; }
    button.danger:hover { background-color: #DC2626; }
    .logo {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      background-color: rgba(0,0,0,0.2);
      max-width: 80%;
      display: none;
    }
    .progress-container {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
      display: none;
    }
    .progress-bar {
      height: 8px;
      background-color: #111827;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #3B82F6;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
  <script src="sw-fix.js"></script>
  <script src="auth-reset.js" defer></script>
</head>
<body>
  <div class="logo">Snap2Health</div>
  <h1>Reset Authentication</h1>
  <p>This will clear all auth data and return you to the login screen.</p>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p id="progressText">Preparing...</p>
  </div>
  
  <button onclick="resetAuth()">Reset Authentication Data</button>
  <button class="danger" onclick="fullReset()">Full System Reset</button>
  <button onclick="window.location.href='/'">Back to App</button>
  
  <div class="status" id="status"></div>
  
  <script>
    // Show status message
    function showStatus(message) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.style.display = 'block';
    }
    
    // Update progress bar
    function updateProgress(percent, message) {
      const container = document.getElementById('progressContainer');
      const fill = document.getElementById('progressFill');
      const text = document.getElementById('progressText');
      
      container.style.display = 'block';
      fill.style.width = `${percent}%`;
      text.textContent = message;
    }
    
    // Reset auth data only
    function resetAuth() {
      try {
        updateProgress(10, 'Clearing authentication data...');
        
        // Clear localStorage auth items
        localStorage.removeItem('use-local-auth');
        localStorage.removeItem('local-auth-user');
        localStorage.removeItem('auth-ready');
        localStorage.removeItem('supabase.auth.token');
        
        // Clear all Supabase related items
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.includes('supabase')) {
            localStorage.removeItem(key);
          }
        }
        
        updateProgress(50, 'Clearing cookies...');
        
        // Clear cookies
        document.cookie.split(';').forEach(function(c) {
          document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
        });
        
        updateProgress(100, 'Authentication reset complete!');
        showStatus('✅ Authentication data cleared. You will be redirected to the login page in 2 seconds.');
        
        setTimeout(() => {
          window.location.href = '/login?nocache=' + Date.now();
        }, 2000);
      } catch (error) {
        updateProgress(100, 'Error occurred');
        showStatus(`❌ Error: ${error.message}. Please try again.`);
        console.error('Auth reset error:', error);
      }
    }
    
    // Full system reset including caches and service workers
    async function fullReset() {
      try {
        updateProgress(10, 'Starting full system reset...');
        
        // Check if we have the app reset utilities available
        if (window.appResetUtils) {
          updateProgress(30, 'Unregistering service workers...');
          await window.appResetUtils.unregisterServiceWorkers();
          
          updateProgress(50, 'Clearing caches...');
          await window.appResetUtils.clearAllCaches();
          
          updateProgress(70, 'Clearing authentication data...');
          // Clear auth data
          localStorage.removeItem('use-local-auth');
          localStorage.removeItem('local-auth-user');
          localStorage.removeItem('auth-ready');
          localStorage.removeItem('supabase.auth.token');
          
          // Clear all Supabase related items
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.includes('supabase')) {
              localStorage.removeItem(key);
            }
          }
          
          updateProgress(90, 'Clearing cookies...');
          // Clear cookies
          document.cookie.split(';').forEach(function(c) {
            document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
          });
          
          updateProgress(100, 'Reset complete!');
          showStatus('✅ System fully reset. You will be redirected to the login page in 2 seconds.');
          
          setTimeout(() => {
            window.location.href = '/login?nocache=' + Date.now();
          }, 2000);
        } else {
          updateProgress(100, 'Error: Reset utilities not available');
          showStatus('❌ Reset utilities not available. Please use the reset.html page instead.');
        }
      } catch (error) {
        updateProgress(100, 'Error occurred');
        showStatus(`❌ Error: ${error.message}. Please try the reset.html page instead.`);
        console.error('Full reset error:', error);
      }
    }
  </script>
</body>
</html>
