<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap2Health - Loading...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #020e2c;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: 
        radial-gradient(circle at 20% 35%, #0a2053 0%, transparent 25%),
        radial-gradient(circle at 75% 65%, #1e3a7b 0%, transparent 25%);
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #5cd2ff;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #5cd2ff;
      width: 40px;
      height: 40px;
      margin: 0 auto 2rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .button {
      background-color: #1e3a7b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2a4ba0;
    }
  </style>
  <script>
    // Automatically redirect to home after a short delay
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.location.href = '/';
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">Snap2Health</div>
    <div class="spinner"></div>
    <div class="message">
      Loading your content...
    </div>
    <button class="button" onclick="window.location.href='/'">Go to Home</button>
  </div>
  
  <script>
    // Create a mock user to ensure authentication works
    (function() {
      try {
        // Create a mock user
        const mockUser = {
          id: 'user-' + Date.now(),
          email: 'demo@snap2health.com',
          name: 'Demo User',
          profile_completed: true,
          user_metadata: {
            username: 'Demo User',
            defaultGoal: 'General Wellness',
            height: '70',
            weight: '180',
            age: '35',
            gender: 'Male',
            activityLevel: 'Moderate'
          }
        };
        
        // Set auth data in localStorage and cookies
        localStorage.setItem('use-local-auth', 'true');
        localStorage.setItem('local-auth-user', JSON.stringify(mockUser));
        document.cookie = "use-local-auth=true; path=/; max-age=86400";
      } catch (e) {
        console.error('Error setting auth data', e);
      }
    })();
  </script>
</body>
</html>
