<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap2Health - Resource Not Found</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #020e2c;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: 
        radial-gradient(circle at 20% 35%, #0a2053 0%, transparent 25%),
        radial-gradient(circle at 75% 65%, #1e3a7b 0%, transparent 25%);
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #5cd2ff;
    }
    .message {
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .button {
      background-color: #1e3a7b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2a4ba0;
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      // If this is a 404 for an asset, it shouldn't disrupt the app
      const path = window.location.pathname;
      if (path.includes('/_next/') || path.includes('/static/') || path.includes('.js') || path.includes('.css')) {
        // This is a static asset - reload the main page
        window.location.href = '/';
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">Snap2Health</div>
    <div class="message">
      <h1>Oops, resource not found</h1>
      <p>The page or resource you're looking for might have been moved or is temporarily unavailable.</p>
      <p>Don't worry, we'll automatically redirect you to the home page in a few seconds.</p>
    </div>
    <button class="button" onclick="window.location.href='/'">Go to Home</button>
  </div>
  
  <script>
    // Create a mock user to ensure authentication works
    (function() {
      try {
        // Create a mock user
        const mockUser = {
          id: 'user-' + Date.now(),
          email: 'demo@snap2health.com',
          name: 'Demo User',
          profile_completed: true,
          user_metadata: {
            username: 'Demo User',
            defaultGoal: 'General Wellness',
            height: '70',
            weight: '180',
            age: '35',
            gender: 'Male',
            activityLevel: 'Moderate'
          }
        };
        
        // Set auth data in localStorage and cookies
        localStorage.setItem('use-local-auth', 'true');
        localStorage.setItem('local-auth-user', JSON.stringify(mockUser));
        document.cookie = "use-local-auth=true; path=/; max-age=86400";
        
        // Redirect to home after a short delay
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      } catch (e) {
        console.error('Error setting auth data', e);
      }
    })();
  </script>
</body>
</html>
